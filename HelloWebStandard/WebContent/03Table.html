<h1>HTML5 - 폼 다루기</h1>
<!-- enctype="application/x-www-form-urlencoded"
enctype="multipart/form-data -->
<form name="sjform" action="" method="post">
<!-- form name="sjform" action="" method="get" -->
	<div>이름 <input type="text" name="name"
		required="required"><!-- required="required" 필수 입력 -->
	</div><!-- div 의미에 따라 그룹 지어줄때, 파티션?, 줄바꿈 -->
	<div>
		<label for="kor">국어</label>
		<input type="text" name="kor" id="kor"
		required="required">
	</div>
	<div>
		<label for="eng">영어</label>
		<input type="text" name="eng" id="eng"
		required="required">
	</div>
	<div>
		<label for="mat">수학</label>
		<input type="text" name="mat" id="mat"
		required="required">
	</div>

	<div>
		<!-- input type="submit" value="입력완료" -->
		<!-- input type="reset" value="다시입력" -->
		<button type="submit">입력완료</button>
		<button type="reset">다시입력</button>
		
	</div>
</form>

<form>
	
	<div>
		<label for="pwd">비밀번호</label>
		<input type="password" name="pwd" id="pwd">
	</div>
	<div>
		<label for="memo">메모 작성</label>
		<textarea name="memo" id="memo"
				rows="7" cols="15"></textarea>
	</div>
	<div>
		남자<input type="radio"
		name="gender" id="gender" value="m">
		여자<input type="radio"
		name="gender" id="gender" value="f">
	</div>
	<div>
		게임<input type="checkbox" name="hobby" value="game">
		운동<input type="checkbox" name="hobby" value="exe">
		여행<input type="checkbox" name="hobby" value="trip">
		프로그래밍<input type="checkbox" name="hobby" value="bigdata">
	</div>
	<div>
		<select name="zipcode">
			<option>-- 선택하세요 --</option>
			<option>서울</option>
			<option>경기</option>
			<option>부산</option>
		</select>
	</div>
	<div>
		입력양식 제어(readonly)<input type="text" readonly="readonly" value="이글이 보이나요">
		입력양식 제어(disabled)<input type="text" disabled="disabled" value="이글이 보이나요">
		입력양식 제어(placeholder)<input type="text" placeholder="이글이 보이나요">
	</div>

</form>

</body>
</html>
