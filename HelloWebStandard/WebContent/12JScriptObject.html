<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>자바스크립트 다루기 - 객체</title>
</head>
<body>
<h1>자바스크립트 다루기 - 객체</h1>

<button type="button" id="showImage">이미지를 보여주세요</button>

<script>
	// 객체 Object
	var sj = { name: "수지", kor: 87, eng: 65, mat: 32, total: function() { return this.kor + this.eng + this.mat; } };
	
	// 객체속성 : 객체명.속성명
	document.write( "<p>" + sj.name + "</p>" );
	document.write( "<p>" + sj.kor + "</p>" );
	document.write( "<p>" + sj.eng + "</p>" );
	document.write( "<p>" + sj.mat + "</p>" );
	
	// 객체함수 :객체명.함수명()
	document.write( "<p>" + sj.total() + "</p>" );
	
	// 객체 Object
	var sj2 = { name: "지현", kor: 55, eng: 75, mat: 81, total: function() { return this.kor + this.eng + this.mat; } };
	
	// 게시판 목록의 일부를 객채로 정의
	// 번호, 제목, 작성자, 작성일, 조회수, 본문
	var board = { 
		bno: 1,
		title: "시간은 금이라구",
		uid: "claw0ed",
		regdate: "2018-01-17 12:25:30",
		reads: 254,
		contents: "시간은 금이라구, ..."
	};
	
	// 연관배열을 목록(배열)형태로 정의 : JSON
	var obj1 = { a: 1, b: 2, c: 3 }
	var obj2 = { a: { x: 1, y: 2, z: 3 },
                 a: { x: 1, y: 2, z: 3 } };
	var obj3 = { a: [ { x: 1, y: 2, z: 3 },
                      { x: 1, y: 2, z: 3 },
                      { x: 1, y: 2, z: 3 } ] }; // 추천하는 유형
</script>
<script>
	// DOM 다루기
	function showNewImage() {
		var img = document.createElement("img");
		// img 태그 생성
		img.src = "./images/article.jpg";
		// img 태그의 src 속성에 이미지 파일 지정
		var h1 = document.getElementsByTagName("h1");
		// 문서내 h1 요소를 수집함
		h1[0].appendChild(img);
		// 첫번째 h1 요소의 자식요소로 img 태그를 추가함
	}
	
	// 버튼에 이미지 처리하기
	var btn = document.getElementById("showImage");
	btn.onclick = showNewImage;

</script>
</body>
</html>
