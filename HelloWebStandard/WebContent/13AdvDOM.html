<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>DOM, BOM 다루기</title>
<style>
	form { margin: 30px 0; }
</style>

</head>
<body>
<h1>DOM, BOM 다루기</h1>
<form id="loginfrm1">
	<div>
		<label for="uid">아이디</label>
		<input type="text" name="uid" id="uid">
		<span id="umsg"></span>
	</div>
	<div>
		<label for="pwd">비밀번호</label>
		<input type="password" name="pwd" id="pwd">
		<span id="pmsg"></span>
	</div>
	<div>
		<label></label>
		<button type="button" id="loginbtn">로그인하기</button>
	</div>
</form>

<form id="loginfrm2">
	<div>
		<label for="uid2">아이디</label>
		<input type="text" name="uid2" id="uid2">
		<span id="umsg2"></span>
	</div>
	<div>
		<label for="pwd2">비밀번호</label>
		<input type="password" name="pwd2" id="pwd2">
		<span id="pmsg2"></span>
	</div>
	<div>
		<label></label>
		<button type="button" id="loginbtn2">로그인하기</button>
		
		<div>Ajax를 이용한 회원가입</div>
		
	</div>
</form>

<div>
	<button type="button" id="modalbtn">모달창 만들기</button>
</div>

<div id="shadow"></div>
<div id="popup"></div>

<script>
	// DOM을 이용한 폼 유효성 검사하기
	// 폼 유효성 검사 함수
	function validateForm() {
		var uid = document.getElementById("uid");
		var pwd = document.getElementById("pwd");
		var umsg = document.getElementById("umsg");
		var pmsg = document.getElementById("pmsg");
		
		umsg.innerHTML = "";
		pmsg.innerHTML = "";
		
		if (uid.value == "") {
			umsg.innerHTML = "아이디를 입력하세요!";
		} else if (uid.value.length < 8) {
			umsg.innerHTML = "아이디는 최소 8자 이상입니다!";
		}
		
		if (pwd.value == "") {
			pmsg.innerHTML = "비밀번호를 입력하세요!";
		} else if (pwd.value.length < 8) {
			pmsg.innerHTML = "비밀번호는 최소 8자 이상입니다!";
		}
		
	}
	
	// 폼 요소에 함수를 이벤트로 등록하기
	var uid =  document.getElementById("uid");
	// uid.onclick = make???();
	// uid.onblur = validateForm; // 이제는 비추
	uid.addEventListener('blur', validateForm); // 웹표준
	
	// loginbtn : click, validateForm
	var btn = document.getElementById("loginbtn");
	btn.addEventListener('click', validateForm); // 웹표준
</script>
<script>
	// Ajax를 이용해서 회원정보 처리하기
	// JSON 형식으로 저장된 회원정보를 이용하는 Ajax 함수
	// Ajax으로 아이디 중복 체크 구현하기
	// 1. XMLHttpRequest 객체 생성
	// 2. Ajax 서버 응답시 처리할 내용을 코드로 작성
	// 3. Ajax 클라이언트 요청 메서드 작성
	function checkUserid() {
		// 1. Ajax 관련 객체 생성
		var ajax = new XMLHttpRequest();
		// 2. 이벤트 처리 함수는 콜백 방식으로 처리
		ajax.onload = function() {
			if (ajax.status == 200) { // 정상 처리시
				// alert(ajax.responseText); // 확인
				var userlist = JSON.parse(ajax.responseText);
			// 서버로 부터 응답을 받아 JSON 객체 생성
			var isUsedID = false;
			// 서버로부터 응답을 받아 JSON 객체로 변환
			for (var i = 0; i < userlist.member.length; ++i) {
				if (userlist.member[i].uid == uid2.value) {
					// JSON 객체 member 배열의 uid 값과
					// 입력한 uid 값을 비교해서 같은 경우
					isUsedID = true; // 사용중인 아이디 발견!
					break; // 검사 중단!
				}
			}
			
				if (isUsedID) {
					umsg2.innerHTML = "사용중인 아이디";
                    umsg2.style.color = 'red';
				} else {
					 umsg2.innerHTML = "사용가능 아이디";
                     umsg2.style.color = 'blue';
				}
			
			} else { // 비정상 처리시
				alert('어째든 오류발생!');
			}
		}; // 콜백 함수
		// 3. 작성된 주소로 get 방식으로 데이터를 가져옴
		ajax.open("get", "js/member.json");
        ajax.send(null);
	}
	
	// 회원가입 폼요소에 이벤트 추가하기
	var uid2 = document.getElementById("uid2");
    var umsg2 = document.getElementById("umsg2");

    uid2.addEventListener('blur', checkUserid);
	
</script>

<script>
	// DOM으로 모달창 만들기
	// 모달창 만드는 함수 : showModal
	function showModal() {
		var shadow = document.getElementById("shadow");
		var popup = document.getElementById("popup");
		
		// 그림자 상자 배경색 지정 : 검정, 350px
		shadow.style.background = 'black';
		// shadow.style.width = '350px';
		// shadow.style.height = '350px';
		shadow.style.width = window.innerWidth + 'px';
		shadow.style.height = window.innerHeight + 'px';
		
		
		// 그림자 상자 베치 위치 지정
		shadow.style.position = 'absolute';
		shadow.style.top = '0px';
		shadow.style.left = '0px';
		shadow.style.opacity = '.7';
		
		// 팝업창의 배경색, 크기 지정 : gold, 300px
		popup.style.background = 'gold';
		popup.style.width = '300px';
		popup.style.height = '300px';
		
		// 현재 화면 중심 좌표 계산
		// var centerX = (screen.width / 2) - (300 / 2);
		// var centerY = (screen.height / 2) - (300 / 2);
		var centerX = (window.innerWidth / 2) - (300 / 2);
		var centerY = (window.innerHeight / 2) - (300 / 2);
		
		// 팝업창 상자 배치 위치 지정
		popup.style.position = 'absolute';
		popup.style.top = centerY + 'px';
		popup.style.left = centerX + 'px';
		// popup.style.top = '225px'; // 450px - 150 = 225
		// popup.style.left = '570px'; // 720px - 150 = 570
		// popup.style.opacity = '.7';
		popup.style.display = 'block'; // 다시 생성하게 함
		
	}
	
	function hideModal() {
		var shadow = document.getElementById("shadow");
		var popup = document.getElementById("popup");
		
		popup.style.display = 'none'; // 일회용
		shadow.style.width = '0';
		shadow.style.height = '0';
	}
	
	// 모달 버튼에 이벤트 등록
	var modal = document.getElementById("modalbtn");
	modal.addEventListener('click', showModal);
	
	// popup 창에 이벤트 등록
	var popup = document.getElementById("popup");
	popup.addEventListener('click', hideModal);
	
	// 브라우져 창 크기가 변경되는 경우
	window.onresize = function() {
		// alert('창 크기 변경!');
		hideModal();
		showModal();
		};
	
</script>
</body>
</html>
